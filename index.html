<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <div class="row">
        <div class="hour col-lg-1">
          <h2 class="time-block time-0" data-time="9">9AM</h2>
        </div>
        <textarea id="textarea-0" class="col-lg-10"></textarea>
        <button id="btn" class="col-lg-1 saveBtn">
            <i class="far fa-save"></i>
        </button>
      </div>

      <div class="row">
        <div class="hour col-lg-1">
          <h2 class="time-block time-1" data-time="10">10AM</h2>
        </div>
        <textarea id="textarea-1" class="col-lg-10"></textarea>
        <button id="btn-1" class="col-lg-1 saveBtn">
            <i class="far fa-save"></i>
        </button>
      </div>

      <div class="row">
        <div class="hour col-lg-1">
          <h2 class="time-block time-2" data-time="11">11AM</h2>
        </div>
        <textarea id="textarea-2" class="col-lg-10"></textarea>
        <button id="btn-2" class="col-lg-1 saveBtn">
            <i class="far fa-save"></i>
        </button>
      </div>

      <div class="row">
        <div class="hour col-lg-1">
          <h2 class="time-block time-3" data-time="12">12PM</h2>
        </div>
        <textarea id="textarea-3" class="col-lg-10"></textarea>
        <button id="btn-3" class="col-lg-1 saveBtn">
            <i class="far fa-save"></i>
        </button>
      </div>

      <div class="row">
        <div class="hour col-lg-1">
          <h2 class="time-block time-4" data-time="13">1PM</h2>
        </div>
        <textarea id="textarea-4" class="col-lg-10"></textarea>
        <button id="btn-4" class="col-lg-1 saveBtn">
            <i class="far fa-save"></i>
        </button>
      </div>

      <div class="row">
        <div class="hour col-lg-1">
          <h2 class="time-block time-5" data-time="14">2PM</h2>
        </div>
        <textarea id="textarea-5" class="col-lg-10"></textarea>
        <button id="btn-5" class="col-lg-1 saveBtn">
            <i class="far fa-save"></i>
        </button>
      </div>

      <div class="row">
        <div class="hour col-lg-1">
          <h2 class="time-block time-6" data-time="15">3PM</h2>
        </div>
        <textarea id="textarea-6" class="col-lg-10"></textarea>
        <button id="btn-6" class="col-lg-1 saveBtn">
            <i class="far fa-save"></i>
        </button>
      </div>

      <div class="row">
        <div class="hour col-lg-1">
          <h2 class="time-block time-7" data-time="16">4PM</h2>
        </div>
        <textarea id="textarea-7" class="col-lg-10"></textarea>
        <button id="btn-7" class="col-lg-1 saveBtn">
            <i class="far fa-save"></i>
        </button>
      </div>

      <div class="row">
        <div class="hour col-lg-1">
          <h2 class="time-block time-8" data-time="17">5PM</h2>
        </div>
        <textarea id="textarea-8" class="col-lg-10"></textarea>
        <button id="btn-8" class="col-lg-1 saveBtn">
            <i class="far fa-save"></i>
        </button>
      </div>
    </div>
    <div>
      <footer class="row footer">
        
      </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
